<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Isi Berkas Arsip</title>
  <style>
    body { font-family: Arial, sans-serif; }
    label { display:block; margin-top:10px; }
    table { border-collapse: collapse; margin-top:20px; width:100%; }
    th, td { border:1px solid black; padding:6px; text-align:left; }
    button { margin-top:10px; }
  </style>
</head>
<body>

<h1>DAFTAR ISI BERKAS ARSIP</h1>

<form id="formArsip">
  <label>No Berkas</label>
  <input type="number" id="noBerkas" readonly>

  <label>Kode Klasifikasi</label>
  <input type="text" id="kodeKlasifikasi">

  <label>Indeks 1</label>
  <input type="text" id="indeks1">

  <label>Indeks 2</label>
  <input type="text" id="indeks2">

  <label>No Item Arsip</label>
  <input type="text" id="noItem">

  <label>Uraian Informasi</label>
  <input type="text" id="uraian">

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <label>Tingkat Perkembangan</label>
  <input type="text" id="tingkat" value="Asli / Copy">

  <label>Jumlah</label>
  <input type="text" id="jumlah">

  <label>Unit Pengolah Arsip</label>
  <input type="text" id="unit">

  <label>Retensi Aktif</label>
  <input type="text" id="retensiAktif">

  <label>Retensi Inaktif</label>
  <input type="text" id="retensiInaktif">

  <label>Status Akhir Arsip</label>
  <input type="text" id="statusAkhir">

  <label>Sistem Keamanan</label>
  <input type="text" id="keamanan">

  <label>No Rak</label>
  <input type="text" id="rak">

  <label>No Box</label>
  <input type="text" id="box">

  <label>No Folder</label>
  <input type="text" id="folder">

  <label>Keterangan</label>
  <input type="text" id="keterangan">

  <br>
  <button type="submit">Simpan</button>
  <button type="button" id="resetBtn">Reset</button>
</form>

<table>
  <thead>
    <tr>
      <th>No Item</th>
      <th>Kode Klasifikasi</th>
      <th>Indeks 1</th>
      <th>Indeks 2</th>
      <th>No Item</th>
      <th>Uraian Informasi</th>
      <th>Tanggal</th>
      <th>Tingkat Perkembangan</th>
      <th>Jumlah</th>
      <th>Unit Pengolah</th>
      <th>Retensi Arsip Aktif</th>
      <th>Retensi Arsip Inaktif</th>
      <th>Nasib Akhir Arsip</th>
      <th>Sistem Klasifikasi Keamanan dan Akses Arsip Dinamis</th>
      <th>Rak</th>
      <th>Box</th>
      <th>Folder</th>
      <th>Keterangan</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="tabelData"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
