<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Arsip Dinamis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 20px;
    }
    input, select, button {
      width: 300px;
      padding: 6px;
      margin: 5px 0;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

<h2>Input Arsip Dinamis</h2>

<!-- FORM INPUT -->
<input id="noBerkas" placeholder="No. Berkas">

<br>

<select id="kodeMaster">
  <option value="">-- Pilih Kode Klasifikasi Master --</option>
  <option value="PR">PR</option>
  <option value="TU">TU</option>
</select>

<br>

<input id="kodeKlasifikasi" placeholder="Kode Klasifikasi (PR.03.02.a dll)">
<input id="indeks1" placeholder="Indeks 1">
<input id="indeks2" placeholder="Indeks 2">

<input id="nomorSurat" placeholder="Nomor Surat Tugas">
<input id="diberikanKepada" placeholder="Diberikan Kepada">
<input id="tanggalSurat" type="date">

<select id="tingkatPerkembangan">
  <option value="">-- Pilih Tingkat Perkembangan --</option>
  <option value="Asli">Asli</option>
  <option value="Tembusan">Tembusan</option>
  <option value="Salinan">Salinan</option>
</select>

<br><br>

<button onclick="simpanData()">Simpan Data</button>

<!-- TABEL HASIL -->
<table>
  <thead>
    <tr>
      <th>No. Berkas</th>
      <th>Kode Master</th>
      <th>Kode Klasifikasi</th>
      <th>Indeks 1</th>
      <th>Indeks 2</th>
      <th>Nomor Surat Tugas</th>
      <th>Diberikan Kepada</th>
      <th>Tanggal Surat</th>
      <th>Tingkat Perkembangan</th>
    </tr>
  </thead>
  <tbody id="tabelData"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
