<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Arsip</title>
</head>
<body>

<h2>DAFTAR ISI BERKAS ARSIP</h2>

<form id="formArsip">
<label>No Berkas</label><br>
<input type="text" id="noBerkas" readonly><br><br>

<label>Keterangan</label><br>
<input type="text" id="keterangan"><br><br>

<button type="submit">Simpan</button>

</form>

<hr>

<table border="1">
  <thead>
    <tr>
      <th>No Berkas</th>
      <th>Uraian</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody id="tabelData"></tbody>
</table>

<script src="script.js"></script>
</body>
