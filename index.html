<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Arsip Dinamis</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 14px; padding: 20px; }
    input, select, button { width: 300px; padding: 6px; margin: 5px 0; }
    button { cursor: pointer; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; font-size: 12px; }
    th, td { border: 1px solid #000; padding: 6px; }
    th { background: #eee; }
  </style>
</head>
<body>

<h2>Input Arsip Dinamis</h2>

<!-- FORM -->
<input id="noBerkas" placeholder="No. Berkas">
<select id="kodeMaster">
  <option value="">-- Pilih Kode Master --</option>
  <option value="PR">PR</option>
  <option value="TU">TU</option>
</select>
<input id="kodeKlasifikasi" placeholder="Kode Klasifikasi">
<input id="indeks1" placeholder="Indeks 1">
<input id="indeks2" placeholder="Indeks 2">
<input id="nomorSurat" placeholder="Nomor Surat Tugas">
<input id="diberikanKepada" placeholder="Diberikan Kepada">
<input id="tanggalSurat" type="date">
<input id="tingkatPerkembangan" placeholder="Tingkat Perkembangan">
<input id="jumlah" placeholder="Jumlah">
<input id="unitPengolah" placeholder="Unit Pengolah Arsip">
<input id="retensiAktif" placeholder="Retensi Aktif">
<input id="retensiInaktif" placeholder="Retensi Inaktif">
<input id="statusAkhir" placeholder="Status Akhir Arsip">
<input id="noRak" placeholder="No Rak">
<input id="noBox" placeholder="No Box">
<input id="noFolder" placeholder="No Folder">
<input id="keterangan" placeholder="Keterangan">

<br><br>
<button onclick="simpanData()">Simpan Data</button>
<button onclick="exportCSV()">Export CSV</button>

<!-- TABEL -->
<table id="tabel">
<thead>
<tr>
  <th>No Berkas</th>
  <th>Kode Master</th>
  <th>Kode Klasifikasi</th>
  <th>Indeks 1</th>
  <th>Indeks 2</th>
  <th>Nomor Surat</th>
  <th>Diberikan Kepada</th>
  <th>Tanggal</th>
  <th>Tingkat Perkembangan</th>
  <th>Jumlah</th>
  <th>Unit Pengolah</th>
  <th>Retensi Aktif</th>
  <th>Retensi Inaktif</th>
  <th>Status Akhir</th>
  <th>No Rak</th>
  <th>No Box</th>
  <th>No Folder</th>
  <th>Keterangan</th>
</tr>
</thead>
<tbody id="tabelData"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
